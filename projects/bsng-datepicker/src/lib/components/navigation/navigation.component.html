<div class="navs">
  <div class="month-nav">
    <button [disabled]="isPrevDisabled" class="glyphicon glyphicon-chevron-left nav-btn"
      (click)="prev.emit($event)"></button>
    <button class="nav-btn main-btn" (click)="mainButtonClick.emit($event)">
      {{ buttonText }}
    </button>
    <button [disabled]="isNextDisabled" class="glyphicon glyphicon-chevron-right nav-btn"
      (click)="next.emit($event)"></button>
  </div>
</div>
