<bsng-navigation [buttonText]="selectedMonthButtonText" [isPrevDisabled]="isPrevDisabled"
  [isNextDisabled]="isNextDisabled" (mainButtonClick)="selectMonthFromListClick($event)" (prev)="prevMonth()"
  (next)="nextMonth()">
</bsng-navigation>
<div class="calendar-month">
  <div class="day-names">
    <div class="day-name" *ngFor="let name of namesOfDays">{{name}}</div>
  </div>
  <div class="weeks">
    <div class="week" *ngFor="let week of weeks">
      <div *ngFor="let day of week" class="date"
        [ngClass]="getDayClassList(day)"
        (click)="selectDate(day, $event)">
        <span class="week-day">{{ day.weekDay }}</span>
      </div>
    </div>
  </div>
</div>
