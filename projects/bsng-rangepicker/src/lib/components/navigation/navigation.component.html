<div class="navs">
  <div class="month-nav">
    <button [class.hidden]="!isPrevVisible" [disabled]="isPrevDisabled" class="glyphicon glyphicon-chevron-left nav-btn"
      (click)="prevMonth.emit($event)"></button>
    <div class="main-content" [class.right-aligned]="isNextVisible">
      <select class="monthselect" (change)="selectMonth($event)">
        <option *ngFor="let m of monthList" [value]="m.date" [disabled]="m.isDisabled" [selected]="m.isSelected">{{ m.display }}</option>
      </select>
      <select (change)="selectYear($event)">
        <option *ngFor="let y of yearList" [value]="y.date" [disabled]="y.isDisabled" [selected]="y.isSelected">{{ y.display }}</option>
      </select>
    </div>
    <button [class.hidden]="!isNextVisible" [disabled]="isNextDisabled" class="glyphicon glyphicon-chevron-right nav-btn"
      (click)="nextMonth.emit($event)"></button>
  </div>
</div>
