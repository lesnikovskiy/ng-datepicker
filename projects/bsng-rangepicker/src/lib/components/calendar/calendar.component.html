<bsng-navigation [selectedMonth]="selectedMonth" [monthPosition]="monthPosition" [isPrevDisabled]="isPrevDisabled"
  [isNextDisabled]="isNextDisabled" [minDate]="minDate" [maxDate]="maxDate" (prevMonth)="prevMonth.emit($event)"
  (nextMonth)="nextMonth.emit($event)" (monthSelected)="monthSelected.emit($event)"
  (yearSelected)="yearSelected.emit($event)">
</bsng-navigation>
<div class="calendar-month">
  <div class="day-names">
    <div class="day-name" *ngFor="let name of namesOfDays">{{name}}</div>
  </div>
  <div class="weeks">
    <div class="week" *ngFor="let week of weeks">
      <div *ngFor="let day of week" class="date" [ngClass]="getDayClassList(day)" (click)="selectDate(day, $event)">
        <span class="week-day">{{ day.weekDay }}</span>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isDateTime" class="time-container">
  <select (change)="selectHour($event)" [disabled]="isTimeDisabled">
    <option *ngFor="let h of hourList" [value]="h.time" [selected]="h.isSelected" [disabled]="h.isDisabled">
      {{ h.displayTime }}
    </option>
  </select>
  <span>:</span>
  <select (change)="selectMinute($event)" [disabled]="isTimeDisabled">
    <option *ngFor="let m of minuteList" [value]="m.time" [selected]="m.isSelected" [disabled]="m.isDisabled">
      {{ m.displayTime }}
    </option>
  </select>
</div>
