<div class="calendar-wrapper">
  <div class="form-group">
    <div class="input-group" (click)="toggleCalendar($event)">
      <input type="text" readonly ngDefaultControl class="form-control" [value]="selectedDate">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-calendar"></span>
      </span>
    </div>
  </div>
  <div *ngIf="show" class="calendar">
    <div class="dates-only">
      <div class="navs">
        <div class="month-nav">
          <ng-container *ngIf="calendarMonthVisible">
            <button [disabled]="isPrevDisabled" class="glyphicon glyphicon-chevron-left nav-btn" (click)="prevMonth()"></button>
            <button class="nav-btn select-month-btn" (click)="selectMonthFromList($event)">
              {{ selectedMonthName }} {{ selectedMonthYear }}
            </button>
            <button [disabled]="isNextDisabled" class="glyphicon glyphicon-chevron-right nav-btn" (click)="nextMonth()"></button>
          </ng-container>
          <ng-container *ngIf="monthListVisible">
            <button [disabled]="isPrevDisabled" class="glyphicon glyphicon-chevron-left nav-btn" (click)="prevYear()"></button>
            <button class="nav-btn select-month-btn" (click)="selectYearFromList($event)">
              {{ selectedMonthYear }}
            </button>
            <button [disabled]="isNextDisabled" class="glyphicon glyphicon-chevron-right nav-btn" (click)="nextYear()"></button>
          </ng-container>
          <ng-container *ngIf="yearListVisible">
            <button [disabled]="isPrevDisabled" class="glyphicon glyphicon-chevron-left nav-btn" (click)="prevYear()"></button>
            <button class="nav-btn select-month-btn" (click)="selectYearFromList($event)">
              {{ selectedMonthYear }}
            </button>
            <button [disabled]="isNextDisabled" class="glyphicon glyphicon-chevron-right nav-btn" (click)="nextYear()"></button>
          </ng-container>
        </div>
      </div>
      <div *ngIf="calendarMonthVisible" class="calendar-month">
        <div class="day-names">
          <div class="day-name" *ngFor="let name of namesOfDays">{{name}}</div>
        </div>
        <div class="weeks">
          <div class="week" *ngFor="let week of weeks">
            <ng-container *ngFor="let day of week">
              <div class="date"
                [ngClass]="{'today': day.today, 'selected': day.selected, 'disabled': day.disabled, 'diff-month': !isSelectedMonth(day)}"
                (click)="selectDate(day, $event)">
                <span class="week-day">{{ day.weekDay }}</span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div *ngIf="monthListVisible" class="month-list">
        <bsng-monthpicker [currentDate]="currentDate" [selectedYear]="selectedYear" (selectedMonthChange)="selectedMonthChange($event)"></bsng-monthpicker>
      </div>
      <div *ngIf="yearListVisible" class="year-list">
        <bsng-yearpicker [currentDate]="currentDate" [selectedYear]="selectedYear" (selectedYearChange)="selectedYearChange($event)"></bsng-yearpicker>
      </div>
    </div>
    <div *ngIf="isDateTime" class="date-time">
      <bsng-timepicker [currentDate]="currentDate" [minuteStep]="minuteStep" (incrementHours)="incrementHours()"
        (decrementHours)="decrementHours()" (incrementMinutes)="incrementMinutes()"
        (decrementMinutes)="decrementMinutes()" (addHour)="addHour($event)" (addMinute)="addMinite($event)"></bsng-timepicker>
    </div>
  </div>
</div>
