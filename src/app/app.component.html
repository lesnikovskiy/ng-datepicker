<h1>{{ title }}</h1>
<div class="date_picker_container">
  <app-ng-datepicker
    format="DD.MM.YYYY HH:mm"
    selectedDate="31.08.2022 09:00"
    minDate="12.07.2022"
    maxDate="12.10.2022"
    [isDateTime]="true"
    [daysOfWeekDisabled]="[0]"
    (dateSelected)="dateSelected($event)">
  </app-ng-datepicker>
</div>
